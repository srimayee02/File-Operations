<!DOCTYPE html>
<html>
<head>
    <title>DOCX to PDF Converter</title>
</head>
<body>
    <h1>DOCX to PDF Converter</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="docx_file" accept=".docx">
        <input type="submit" value="Convert to PDF">
    </form>
</body>
</html>
