<!DOCTYPE html>
<html>
<head>
    <title>TXT to PDF Converter</title>
</head>
<body>
    <h1>TXT to PDF Converter</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="txt_file" accept=".txt">
        <input type="submit" value="Convert to PDF">
    </form>
</body>
</html>
